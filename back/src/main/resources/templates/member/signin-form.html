<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>

<body>
<div class="container col-md-4">
    <h1>로그인</h1>
    <div th:if="error">
        <p style="color:red" th:text="${exception}"></p>
    </div>
    <form th:action="@{/auth/login}" th:object="${loginDTO}" method="post">
        <div class="form-group">
            <label>유저 아이디</label>
            <input type="text" th:field="*{userId}" class="form-control" placeholder="아이디를 입력하세요">
        </div>

        <div class="form-group">
            <label>비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요">
        </div>

        <div class="container">
            <a href="/member/signup-form">회원 가입</a>
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
</div>
</body>
</html>
