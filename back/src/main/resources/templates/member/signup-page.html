<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>
    .field-error{
        border-color: red;
        color: red;
    }
</style>
<head th:replace="fragments/head :: head"/>
<body>
<nav th:replace="fragments/nav :: nav"/>
<div class="container">
    <h1 class="mb-5 fw-bold">회원가입</h1>
    <form th:action="@{/member}" th:object="${memberDTO}" method="post">
        <div class="form-group">
            <label>유저 아이디</label>
            <input type="text" th:field="*{userId}" class="form-control" placeholder="아이디를 입력하세요"
                   th:class="${#fields.hasErrors('userId')}? 'form-control field-error' : 'form-control'">
            <p th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></p>
        </div>

        <div class="form-group">
            <label>비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('password')}? 'form-control field-error' : 'form-control'">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>

        <div class="form-group">
            <label>이메일</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('email')}? 'form-control field-error' : 'form-control'">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>

        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
</div>
</body>
</html>
