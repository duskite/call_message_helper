<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"/>
<body>
<nav th:replace="fragments/nav :: nav"/>
<div class="container">
  <h1 class="mb-5 fw-bold text-center">비밀번호 변경</h1>

  <form method="post">
    <div class="form-group">
      <label>아이디</label>
      <input type="text" id="userId" name="userId" class="form-control" th:value="${userId}" readonly/>
    </div>
    <div class="form-group">
      <label>변경할 비밀번호</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="새로운 비밀번호를 입력하세요.">
    </div>
    <div class="form-group">
      <label>변경할 비밀번호 재입력</label>
      <input type="password" id="checkPassword" class="form-control" placeholder="새로운 비밀번호를 다시 한번 입력하세요.">
    </div>

    <button type="button" onclick="updatePassword()" class="btn btn-primary">비밀번호 변경</button>
  </form>

</div>

<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
  function updatePassword(){

    let memberDTO = {
      userId: $("#userId").val(),
      password : $("#password").val(),
      checkPassword : $("#checkPassword").val()
    }

    if(checkPassword(memberDTO.password, memberDTO.checkPassword)){
      update(memberDTO);
    }else {
      refreshPasswordInput();
      alert("비밀번호가 불일치 합니다.");
    }
  }

  function refreshPasswordInput(){
    $("#password").val("");
    $("#checkPassword").val("");
  }

  function update(memberDTO){
    $.ajax({
      url: "/member/update/password",
      type: "POST",
      data: memberDTO
    }).done(function (result){
      if(result){
        refreshPasswordInput();
        alert("비밀번호 변경 성공");

        document.location.href = "/member/signin-form";
      }else {
        alert("변경 실패");
      }
    });
  }

  function checkPassword(password1, password2){
    if(password1 != password2){
      return false;
    }else {
      return true;
    }
  }

</script>

</body>
</html>
