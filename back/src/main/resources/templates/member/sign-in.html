<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"/>
<body>
<nav th:replace="fragments/nav :: nav"/>
<div class="container" style="max-width: 600px">

    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>

    <form th:action="@{/member/login}" th:object="${loginDTO}" method="post">
        <div class="form-group">
            <label for="userId">아이디</label>
            <input type="text" th:field="*{userId}" id="userId" class="form-control" placeholder="아이디를 입력하세요">
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" th:field="*{password}"  id="password" class="form-control" placeholder="비밀번호를 입력하세요">
        </div>

        <div th:if="error">
            <p class="field-error" th:text="${exception}"></p>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/member/find-password}'|" type="button">
                    비밀번호 초기화
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/member/sign-up}'|" type="button">
                    회원 가입
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">
                    로그인
                </button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
