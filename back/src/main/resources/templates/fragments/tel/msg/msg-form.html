<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="msg-form">
  <div class="container">
    <form method="post">

      <div class="form-group">
        <input type="hidden" id="myPhoneNumber" name="myPhoneNumber" th:value="${myPhoneNumbers.get(0)}">
      </div>


      <div class="form-group">
        <label>상대방 번호</label>
        <input type="text" id="targetMsgNumber" name="phoneNumber" class="form-control" placeholder="번호를 입력하세요">
      </div>
      <div class="form-group">
        <label>메세지 내용</label>
        <input type="text" id="msg" name="msg" class="form-control" placeholder="메세지 내용을 입력하세요">
      </div>

      <button type="button" onclick="sendMsg()" class="btn btn-primary">전송</button>
    </form>
  </div>
</div>

<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
  function sendMsg(){
    let telDTO = {
      myPhoneNumber: $("#myPhoneNumber").val(),
      targetPhoneNumber: $("#targetMsgNumber").val(),
      msg: $("#msg").val(),
    };

    $.ajax({
      url: "/msg/sms",
      type: "POST",
      data: telDTO
    }).done(function (result){
      if(result){
        alert("메세지 전송 요청 성공");
        $("#targetMsgNumber").val("");
        $("#msg").val("");
      }else {
        alert("실패");
      }
    });

  }
</script>
</body>
</html>
