<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="msg-form">
    <form method="post">

      <!-- 내 번호는 current-number로 가져옴 -->

      <div class="form-group">
        <label>상대방 번호</label>
        <input type="text" id="targetMsgNumber" name="phoneNumber" class="form-control" placeholder="번호를 입력하세요">
      </div>
      <div class="form-group">
        <label>메세지 내용</label>
        <textarea type="text" id="msg" name="msg" class="form-control" placeholder="메세지 내용을 입력하세요"></textarea>
      </div>

      <button type="button" onclick="sendMsg()" class="btn btn-primary">전송</button>
    </form>
</div>

<script>
  function sendMsg(){
    let telDTO = {
      myPhoneNumber: $("#current-number").text(),
      targetPhoneNumber: $("#targetMsgNumber").val(),
      msg: $("#msg").val(),
    };

    $.ajax({
      url: "/msg/sms",
      type: "POST",
      data: telDTO
    }).done(function (result){
      if(result){
        alert("메세지 전송 요청 성공");
        $("#targetMsgNumber").val("");
        $("#msg").val("");
      }else {
        alert("실패");
      }
    });

  }
</script>
</body>
</html>
