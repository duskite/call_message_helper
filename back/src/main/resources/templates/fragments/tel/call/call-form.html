<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="call-form">
  <div class="container">
    <form th:action="@{/call/start}" th:object="${telDTO}" method="post">

      <div class="form-group">
        <input type="hidden" name="myPhoneNumber" class="form-control" th:value="${myPhoneNumber}">
      </div>


      <div class="form-group">
        <label>상대방 번호</label>
        <input type="tel" name="phoneNumber" class="form-control" placeholder="번호를 입력하세요">
      </div>
      <button type="submit" class="btn btn-primary">전화 걸기</button>
    </form>
  </div>

  <div class="container">
    <form th:action="@{/call/stop}" th:object="${telDTO}" method="post">

      <div class="form-group">
        <input type="hidden" name="myPhoneNumber" th:value="${myPhoneNumber}">
      </div>


      <button type="submit" class="btn btn-primary">전화 끊기</button>
    </form>
  </div>
</div>

</body>
</html>
