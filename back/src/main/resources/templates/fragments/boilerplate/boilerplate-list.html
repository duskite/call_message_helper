<html xmlns:th="http://www.thymeleaf.org">
<body>

<div id="boilerplate-list" th:fragment="boilerplate-list">
  <h3>상용구 리스트</h3>
  <div th:each="boilerplate: ${boilerplateList}">
    <p th:text="${boilerplate.subject}"></p>
    <p th:text="${boilerplate.text}"></p>
    <div class="text-right">
      <span><button class="btn">수정</button></span>
      <span><button class="btn">삭제</button></span>
    </div>
  </div>

</div>

</body>
</html>
