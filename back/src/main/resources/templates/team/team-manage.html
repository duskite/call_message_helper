<!DOCTYPE html>
<html lang="ko">
<head th:replace="fragments/head :: head"/>
<body>
<nav th:replace="fragments/nav :: nav"/>

<div class="container py-5" style="max-width: 800px">
  <div class="row justify-content-center" >
    <h1 class="mb-5 fw-bold text-center">Team 관리</h1>

    <button class="w-50 btn btn-secondary btn-lg"
            th:onclick="|location.href='@{/team-create}'|">
      팀 생성
    </button>

    <div class="container row">
      <div class="col">
        <div id="team-list">

          <h3>팀 리스트</h3>

          <div th:if="${!#lists.isEmpty(teamList)}">
            <div th:each="team, i : ${teamList}" class="form-check">
              <input type="radio" name="team-radio" th:id="${'radio' + i.index}" th:value="${team.teamName}" class="form-check-input">
              <label th:for="team-radio" th:id="${'label' + i.index}" th:text="${team.teamName}" class="form-check-label"></label>

              <span><button th:id="${'remove' + i.index}" class="team-remove-btn btn btn-primary" >삭제</button></span>
            </div>
          </div>
          <div th:unless="${!#lists.isEmpty(teamList)}">
            <p>아직 생성한 팀이 없습니다.</p>
          </div>

        </div>
      </div>
      <div class="col">

<!--        팀을 골랐을때 비동기로 갱신 되는 부분-->
        <div id="team-member-list">
          <h3>팀원 리스트</h3>

          <div th:if="${!#lists.isEmpty(memberList)}">
            <div th:each="member, i : ${memberList}" class="form-check">
              <input type="radio" name="team-radio" th:id="${'radio' + i.index}" th:value="${member.userId}" class="form-check-input">
              <label th:for="team-radio" th:id="${'label' + i.index}" th:text="${member.userId}" class="form-check-label"></label>

              <span><button th:id="${'remove' + i.index}" class="team-member-remove-btn btn btn-primary" >삭제</button></span>
            </div>
          </div>
          <div th:unless="${!#lists.isEmpty(memberList)}">
            <p>아직 팀원이 없습니다.</p>
          </div>

          <div>
            <h3>팀원 초대하기</h3>
            <div class="form-group">
              <label for="inviteeUserId">초대할 유저 ID</label>
              <input type="text" id="inviteeUserId"  class="form-control" placeholder="초대할 유저 ID를 입력해주세요.">
            </div>
            <button type="button" th:teamName="${teamName}" th:onclick="inviteMember(this.getAttribute('teamName'))"
                    class="btn btn-primary">등록</button>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>


<script type="text/javascript" th:inline="javascript">

  // 팀 선택
  $("input[name=team-radio]").on("click", function (){
    const selectedTeamName = $(this).val();
    console.log(selectedTeamName);

    const teamDTO = {
      teamName : selectedTeamName,
      adminUserId: [[${adminUserId}]]
    }

    $.ajax({
      url: "/team/members",
      type: "GET",
      data: teamDTO
    }).done((fragment)=>{
      $("#team-member-list").replaceWith(fragment);
    });
  });

  // 팀원 삭제 버튼 클릭시
  $(".team-remove-btn").on("click", function (){
    const selectedBtn = $(this).attr("id");
    const index = selectedBtn.replace("remove", "");

    const teamName = $("#label" + index).text();
    console.log("삭제요청 팀 이름: " + teamName);

    deleteTeamMember(teamName);
  });

  function deleteTeamMember(teamName) {
    const teamDTO = {
      teamName: teamName,
      adminUserId: [[${adminUserId}]]
    };

    console.log(teamDTO);

    $.ajax({
      url: "/team",
      type: "DELETE",
      data: teamDTO
    }).done((fragment)=>{
      $("#team-list").replaceWith(fragment);
    });
  }



  function inviteMember(teamName) {
    const inviteDTO = {
      teamName: teamName,
      adminUserId: [[${adminUserId}]],
      inviteeUserId: $("#inviteeUserId").val()
    }

    if (!checkInviteField(inviteDTO)) {
      return;
    }

    console.log(inviteDTO);

    $.ajax({
      url: "/team/invitation",
      type: "POST",
      data: inviteDTO
    }).done((success) => {
      if(success){
        alert(inviteDTO.inviteeUserId + "님에게 초대장을 발송했습니다.");
      }else {
        alert("잠시 후 다시 시도해주세요.");
      }
    })
  }

  function checkInviteField(inviteDTO) {
    if(inviteDTO.teamName == null){
      alert("초대할 팀을 골라주세요.");

      return false;
    }else if(inviteDTO.inviteeUserId == ""){
      alert("초대할 유저 ID를 입력해주세요.");

      return false;
    }

    return true;
  }
</script>

</body>
</html>
