<!DOCTYPE html>
<html lang="ko">
<head th:replace="fragments/head :: head"/>
<body>
<nav th:replace="fragments/nav :: nav"/>

<div class="container py-5" style="max-width: 600px">
    <div class="row justify-content-center" >
        <h1 class="mb-5 fw-bold text-center">Team 생성</h1>

        <form th:action="@{/team}" th:object="${teamDTO}" method="post">
            <input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/>

            <div class="form-group">
                <label for="adminUserId">팀 관리자 아이디</label>
                <input type="text" id="adminUserId" th:field="*{adminUserId}" class="form-control" th:value="${adminUserId}" readonly/>
            </div>

            <div class="form-group">
                <label for="teamName">팀 이름</label>
                <input id="teamName" type="text" th:field="*{teamName}" class="form-control" placeholder="팀 이름을 입력하세요."
                       th:class="${#fields.hasErrors('teamName')}? 'form-control field-error' : 'form-control'">
                <p class="field-error" th:if="${#fields.hasErrors('teamName')}" th:errors="*{teamName}"></p>
            </div>

            <hr class="my-4">

            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">
                        팀 생성
                    </button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg" onclick="javascript:history.back();" type="button">
                        돌아가기
                    </button>
                </div>
            </div>

        </form>


    </div>
</div>

</body>
</html>
